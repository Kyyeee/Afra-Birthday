<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRA BIRTHDAY</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(45deg, #ff6b9d, #c44569, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #wrapper { 
            position: relative; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            color: white;
            padding: 20px;
        }
        .title h1 { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 700; 
            margin: 0 0 20px 0; 
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .happy { color: #fff; margin-bottom: 10px; }
        .birthday { color: #ffeb3b; }
        span { 
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .hat { 
            font-size: 5rem; 
            margin: 30px 0; 
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        #dob { 
            font-size: 2rem; 
            margin: 20px 0; 
            min-height: 2.5rem;
        }
        button { 
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border: none; 
            padding: 18px 40px; 
            font-size: 1.3rem; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            color: white;
            font-weight: 600;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.4); }
        .hearts { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; 
            z-index: 10;
        }
        .heart { 
            position: absolute; 
            font-size: clamp(1.5rem, 3vw, 2.5rem); 
            color: #ff69b4; 
            animation: float 6s infinite linear; 
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="wrapper">
        <div class="content">
            <div class="title">
                <h1 class="happy">
                    H<span style="animation-delay: 0.2s">a</span><span style="animation-delay: 0.4s">p</span>
                    <span style="animation-delay: 0.6s">p</span><span style="animation-delay: 0.8s">y</span>
                </h1>
                <h1 class="birthday">
                    B<span style="animation-delay: 1s">i</span><span style="animation-delay: 1.2s">r</span>
                    <span style="animation-delay: 1.4s">t</span><span style="animation-delay: 1.6s">h</span>
                    <span style="animation-delay: 1.8s">d</span><span style="animation-delay: 2s">a</span>
                    <span style="animation-delay: 2.2s">y</span>
                </h1>
            </div>
            <div class="hat">üé©</div>
            <div id="dob"></div>
            <button onclick="showHearts()">Klik untuk Kejutan! ‚ù§Ô∏è</button>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        // Typewriter effect untuk tanggal
        const dateTxt = "2 February";
        const dob = document.getElementById('dob');
        let idx = 0;
        const interval = setInterval(() => {
            if (idx < dateTxt.length) {
                dob.innerHTML += `<span style="animation-delay: ${idx * 0.1}s">${dateTxt[idx]}</span>`;
                idx++;
            } else {
                clearInterval(interval);
            }
        }, 120);

        // Buat bintang berkelap-kelip
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }
        createStars();

        // Efek hati beterbangan
        function showHearts() {
            const hearts = document.getElementById('hearts');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }
        }
    </script>
</body>
</html>
