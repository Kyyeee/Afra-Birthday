<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Birthday Afra - No Images</title>
    <style>
        /* CSS lengkap inline (dari struktur original, disesuaikan tanpa img) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff); background-size: 400% 400%; animation: gradientShift 15s ease infinite; overflow-x: hidden; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #wrapper { min-height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .content { display: flex; max-width: 1200px; gap: 50px; align-items: center; }
        .left, .right { flex: 1; }
        .title h1 { font-family: 'Dancing Script', cursive; font-size: 5rem; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.8); margin-bottom: 10px; }
        .happy span, .birthday span { opacity: 0; animation: fadeInUp 0.5s forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        /* Hat replacement: CSS triangle hat */
        .hat { width: 130px; height: 100px; background: linear-gradient(#ff69b4, #ffd700); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); margin: 20px auto; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .dateofbirth { font-size: 2rem; color: white; text-align: center; margin: 20px 0; min-height: 50px; }
        .btn { text-align: center; }
        #btnletter { background: #ff1493; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 30px rgba(255,20,147,0.5); transition: all 0.3s; }
        #btnletter:hover { transform: scale(1.05); }
        /* Right side: Balloons as CSS circles */
        .name { text-align: center; font-size: 2rem; color: white; margin: 20px 0; }
        .name i { color: #ff69b4; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.3); } 70% { transform: scale(1); } }
        .balloonone, .balloontwo { position: absolute; }
        .balloonone { left: 10%; top: 20%; width: 100px; height: 120px; background: linear-gradient(#ff6b9d, #c44569); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: float 6s ease-in-out infinite; }
        .balloontwo { right: 10%; top: 30%; width: 80px; height: 100px; background: linear-gradient(#4ecdc4, #44a08d); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: float 8s ease-in-out infinite reverse; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        /* Circle text */
        .cricle { position: relative; margin: 50px auto; width: 300px; height: 300px; border: 5px dashed white; border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: rotate 20s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
        .textcricle span { position: absolute; color: white; font-size: 1.5rem; font-weight: bold; opacity: 0; animation: spinIn 1s forwards; }
        @keyframes spinIn { to { opacity: 1; } }
        /* Dekorasi stars: CSS stars */
        .decoratestar { position: absolute; color: #ffd700; font-size: 2rem; animation: twinkle 2s infinite; }
        .star1 { top: 10%; left: 5%; animation-delay: 0s; } .star2 { top: 15%; right: 5%; animation-delay: 0.5s; } /* dst. */
        @keyframes twinkle { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.5); } }
        /* Box mail dan letter (sederhana) */
        .boxMail { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .boxMail.active { display: flex; }
        .boxMail-container { background: white; padding: 40px; border-radius: 20px; max-width: 500px; text-align: center; }
        .fa-xmark { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; color: white; }
        /* Animasi lainnya dari original */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
