<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéâ AFRA BIRTHDAY üéâ</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.content {
  text-align: center;
  color: white;
  animation: fadeIn 2s ease-in;
}
h1 {
  font-size: clamp(3rem, 12vw, 8rem);
  margin: 0;
  background: linear-gradient(45deg, #fff, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from {text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ffd700;}
  to {text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700;}
}
.date {
  font-size: 2rem;
  margin: 20px 0;
  color: #ffd700;
  animation: slideUp 1s ease-out 1s both;
}
@keyframes slideUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}
.btn {
  background: #ff6b9d;
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 1.2rem;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: all 0.3s;
  animation: slideUp 1s ease-out 1.5s both;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  background: #ff1493;
}
.heart {
  position: fixed;
  font-size: 2rem;
  pointer-events: none;
  z-index: 1000;
  animation: heartFloat 5s linear forwards;
}
@keyframes heartFloat {
  0% {transform: translateY(100vh) rotate(0deg); opacity: 1;}
  100% {transform: translateY(-100px) rotate(360deg); opacity: 0;}
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>
<div class="content">
  <h1>HAPPY</h1>
  <h1>BIRTHDAY</h1>
  <div class="date" id="date"></div>
  <button class="btn" onclick="launchHearts()">üéÅ KLIK KEJUTAN AFRA üéÅ</button>
</div>

<script>
let i = 0;
const date = "2 FEBRUARY ‚ù§Ô∏è";
function typeDate() {
  if (i < date.length) {
    document.getElementById("date").innerHTML += date.charAt(i);
    i++;
    setTimeout(typeDate, 150);
  }
}
typeDate();

function launchHearts() {
  for(let j = 0; j < 30; j++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, j * 100);
  }
}
</script>
</body>
</html>
